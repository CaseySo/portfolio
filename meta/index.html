<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta â€” Code Stats</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>Meta</h1>

  <!-- Commit Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a id="commit-link" href="" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Commit Range Slider -->
  <div class="commit-controls">
    <label>
      Show commits until:
      <input
        id="commit-progress"
        type="range"
        min="0"
        max="100"
        value="100"
      />
    </label>

    <time id="commit-time"></time>
  </div>

  <!-- Summary Stats -->
  <div id="stats"></div>

  <!-- Scrollytelling Layout -->
  <div id="scrolly-1">

    <!-- Left: narrative -->
    <div id="scatter-story"></div>

    <!-- Right: visualization -->
    <div id="scatter-plot">
      <div id="chart-container"></div>

      <p id="selection-count">No commits selected</p>

      <!-- Language stats -->
      <dl id="language-breakdown" class="stats"></dl>

      <!-- File dots -->
      <dl id="files"></dl>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./meta.js"></script>
</body>
</html>
